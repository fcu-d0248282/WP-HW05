<!DOCTYPE html>
<html>
  <head>
      <title>西屯區</title>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        
        var mailHouse = {lat: 24.1749152,lng : 120.6360015};
        var mailHouse2 = {lat:24.1752878,lng:120.6490574}

        var gas_01 = {lat:24.1783484,lng :120.6348156};
        var gas_02 = {lat:24.1702048,lng:120.6427996};//中油 青海站
        var gas_03 = {lat:24.1830819,lng:120.6058385};//中油
        var gas_04 = {lat:24.1825801,lng:120.6324361};//全國加油站
        var gas_05 = {lat:24.1837307,lng:120.6297437};//福懋加油站
        var gas_06 = {lat:24.1827794,lng:120.6008133};//台灣中油(加盟店)
        var gas_07 = {lat:24.184297,lng:120.5884733};//台灣中油(加盟店)-大度山嘟嘟加油站
        var gas_08 = {lat:24.1659892,lng:120.6098041};//台亞石油
        var gas_09 = {lat:24.20071,lng:120.6482208};//台灣中油恩光中清交流道站
        var gas_10 = {lat:24.1732045,lng:120.6421222};//中油河南站
        var gas_11 = {lat:24.1629267,lng:120.6499287};//台灣中油文心站

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: mailHouse
        });
        var marker = new google.maps.Marker({
          position: mailHouse,
          map: map,
          title : "黎明路三段130號",
          icon: "post.png"
        });
        var marker2 = new google.maps.Marker({
          position: mailHouse2,
          map: map,
          title : "河南路二段268號",
          icon: "post.png"
        });

        var markPolic = new google.maps.Marker({
            position : gas_01,
            map: map,
            title: "台塑環中站",
            icon: "gas03.png"
        });
        var markPolic02 = new google.maps.Marker({
            position : gas_02,
            map: map,
            title: "青海路二段211號",
            icon: "gas03.png"
        });
        var markPolic03 = new google.maps.Marker({
            position : gas_03,
            map: map,
            title: "台灣大道四段1047號",
            icon: "gas03.png"
        });
        var markPolic04 = new google.maps.Marker({
            position : gas_04,
            map: map,
            title: "西屯路三段77號之3",
            icon: "gas03.png"
        });
        var markPolic05 = new google.maps.Marker({
            position : gas_05,
            map: map,
            title: "南屯路三段90之28號",
            icon: "gas03.png"
        });
        var markPolic06 = new google.maps.Marker({
            position : gas_06,
            map: map,
            title: "台灣大道四段1832號",
            icon: "gas03.png"
        });
        var markPolic07 = new google.maps.Marker({
            position : gas_07,
            map: map,
            title: "台灣大到五段142號",
            icon: "gas03.png"
        });
        var markPolic08 = new google.maps.Marker({
            position : gas_08,
            map: map,
            title: "河南路二段35號",
            icon: "gas03.png"
        });
        var markPolic09 = new google.maps.Marker({
            position : gas_09,
            map: map,
            title: "環中路一段2490號",
            icon: "gas03.png"
        });
        var markPolic10 = new google.maps.Marker({
            position : gas_10,
            map: map,
            title: "河南路二段341號",
            icon: "gas03.png"
        });
        var markPolic11 = new google.maps.Marker({
            position : gas_11,
            map: map,
            title: "文西路三段2號",
            icon: "gas03.png"
        });
     

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM60weS77D9QtlJWbxgCVeqZ8RDjZfIzA&callback=initMap">
    </script>
  </body>
</html>
